<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="canvas-container">
    <canvas id="bgCanvas"></canvas>
    <canvas id="pixelCanvas"></canvas>
  </div>

  <!-- Floating Chat -->
  <div id="chat-popup">
    <div id="chat-minimize">Chat</div>
    <div id="chat-feed"></div>
    <div class="chat-input">
      <input type="text" id="chat-message" placeholder="Type a message...">
      <button id="send-message">Send</button>
    </div>
  </div>

  <!-- Bottom Toolbar -->
  <div id="bottom-bar">
    <div id="palette-container">
      <div id="palette"></div>
      <div id="points-display">6/6</div>
      <button id="more-colors-btn">More</button>
    </div>
    <div id="toolbar">
      <button class="tool-btn" id="toggle-grid">Grid</button>
      <button class="tool-btn" id="toggle-sound">ðŸ”Š</button>
    </div>
  </div>

  <!-- More Colors Popup -->
  <div id="more-colors-popup">
    <button id="close-more-colors">âœ–</button>
    <div id="more-palette"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
