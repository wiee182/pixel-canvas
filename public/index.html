<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main canvas container -->
  <div id="canvas-container">
    <canvas id="pixelCanvas" width="1000" height="600"></canvas>
  </div>

  <!-- Bottom UI bar -->
  <div id="bottom-bar">
    <div id="palette">
      <!-- Colors will be generated dynamically -->
    </div>

    <div id="toolbar">
      <button class="tool-btn">Tweaks</button>
      <button class="tool-btn">Volume</button>
      <button class="tool-btn">Inspect</button>
      <button class="tool-btn">Activity</button>
    </div>
  </div>

  <!-- Side panel (chat / activity feed placeholder) -->
  <div id="side-panel">
    <h3>Activity Feed</h3>
    <div id="feed"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
