<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="canvas-container">
    <!-- Static Black Background -->
    <canvas id="bgCanvas"></canvas>

    <!-- Pixel Canvas -->
    <canvas id="pixelCanvas"></canvas>
  </div>

  <!-- Floating Pop-up Chat -->
  <div id="chat-popup" class="hidden">
    <div class="chat-header">
      <span>Chat</span>
      <button id="close-chat">âœ–</button>
    </div>
    <div id="chat-feed">
      <div class="chat-msg">Welcome to Pixel Canvas ðŸŽ¨</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chat-message" placeholder="Type a message...">
      <button id="send-message">Send</button>
    </div>
  </div>

  <!-- Bottom Toolbar -->
  <div id="bottom-bar">
    <div id="palette"></div>
    <div id="toolbar">
      <button class="tool-btn" id="toggle-grid">Grid</button>
      <button class="tool-btn" id="toggle-chat">Chat</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
