<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Canvas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="background"></div>

<div id="canvas-container">
  <canvas id="pixelCanvas" width="5000" height="5000"></canvas>
</div>

<!-- Palette -->
<div id="bottom-left">
  <div id="palette"></div>
</div>

<!-- Chat popup -->
<div id="chat-popup">
  <div id="chat-header">
    <span>Chat</span>
    <button class="minimize-btn" id="minimize-chat">â€“</button>
  </div>
  <div id="chat-buttons">

    <button id="toggle-sound" class="small-btn">ðŸ”Š</button>
    <button id="points-display" class="small-btn green">6/6</button>

  <div id="chat-input">
    <input type="text" id="chat-message" placeholder="Type a message...">
    <button id="send-message">Send</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
