<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>Pixel Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page-bg"></div>

  <div id="canvas-container">
    <canvas id="pixelCanvas"></canvas>
  </div>

  <!-- Chat -->
  <div id="chat-popup" class="minimized">
    <div id="chat-header" role="button" tabindex="0">
      <span id="chat-title">Chat</span>
    </div>
    <div id="chat-feed" aria-live="polite"></div>
    <div class="chat-input">
      <input id="chat-message" type="text" placeholder="Type a message..." />
      <button id="send-message" aria-label="Send message">Send</button>
    </div>
  </div>

  <!-- Bottom control bar (centered floating) -->
  <div id="bottom-bar" role="toolbar" aria-label="Controls">
    <div id="palette-container">
      <div id="palette" aria-hidden="false"></div>
      <button id="color-popup-btn" class="tool-btn" title="More colors">ðŸŽ¨</button>
      <div id="points-display" aria-live="polite">6/6</div>
    </div>

    <div id="toolbar">
      <button id="toggle-grid" class="tool-btn" title="Toggle grid">Grid</button>
      <button id="toggle-sound" class="tool-btn" title="Toggle sound">ðŸ”Š</button>
    </div>
  </div>

  <!-- Color popup anchored to bottom bar -->
  <div id="color-popup" class="hidden" aria-hidden="true">
    <h4>More Colors</h4>
    <div id="extra-palette"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
