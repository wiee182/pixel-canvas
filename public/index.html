<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Canvas</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for toolbar icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Page background -->
  <div id="page-bg"></div>

  <!-- Canvas -->
  <div id="canvas-container">
    <canvas id="pixelCanvas"></canvas>
  </div>

  <!-- Floating Chat -->
  <div id="chat-popup">
    <div id="chat-header">
      <span>Chat</span>
      <button id="chat-toggle"><i class="fas fa-chevron-down"></i></button>
    </div>
    <div id="chat-feed"></div>
    <div class="chat-input">
      <input type="text" id="chat-message" placeholder="Type a message...">
      <button id="send-message"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- Bottom Toolbar -->
  <div id="bottom-bar">
    <div id="palette-container">
      <div id="palette"></div>
      <button id="more-colors" class="tool-btn">
        <i class="fas fa-plus"></i>
      </button>
      <div id="points-display">6/6</div>
    </div>
    <div id="toolbar">
      <button class="tool-btn" id="toggle-grid"><i class="fas fa-th"></i></button>
      <button class="tool-btn" id="toggle-sound"><i class="fas fa-volume-up"></i></button>
    </div>
  </div>

  <!-- More Colors Popup -->
  <div id="more-colors-popup" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
