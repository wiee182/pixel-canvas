<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Pixel Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="pixelCanvas"></canvas>

  <!-- Bottom Bar -->
  <div id="bottom-bar">
    <div id="points-container">
      <svg id="cooldown-ring" width="40" height="40">
        <circle id="ring-bg" cx="20" cy="20" r="18"/>
        <circle id="ring-progress" cx="20" cy="20" r="18"/>
      </svg>
      <span id="points-display">6/6</span>
    </div>

    <div id="palette-container" style="position: relative;">
      <div id="palette"></div>
      <div id="more-colors-popup"></div>
    </div>

    <button id="more-colors">+</button>
    <button id="toggle-grid">Grid</button>
    <button id="toggle-sound">Sound</button>
  </div>

  <!-- Chat -->
  <div id="chat-box">
    <div id="chat-header">Chat</div>
    <div id="chat-feed"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-message" placeholder="Type a message...">
      <button id="send-message">Send</button>
    </div>
  </div>

  <!-- Draw sound -->
  <audio id="draw-sound" src="sounds/draw.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
