<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="canvas-container">
    <!-- Static Background -->
    <canvas id="bgCanvas"></canvas>

    <!-- Main Pixel Canvas -->
    <canvas id="pixelCanvas"></canvas>

    <!-- Side Panel (Chat) -->
    <div id="side-panel">
      <div class="panel-header">
        <h3>Chat Feed</h3>
      </div>
      <div id="chat-feed">
        <div class="chat-msg">Welcome to Pixel Canvas ðŸŽ¨</div>
        <div class="chat-input">
          <input type="text" id="chat-message" placeholder="Type a message...">
          <button id="send-message">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Toolbar -->
  <div id="bottom-bar">
    <div id="palette"></div>
    <div id="toolbar">
      <button class="tool-btn" id="toggle-grid">Grid</button>
      <button class="tool-btn" id="toggle-chat">Chat</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
