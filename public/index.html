<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Pixel Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="page-bg"></div>

  <div id="canvas-container">
    <canvas id="pixelCanvas"></canvas>
  </div>

  <!-- Chat -->
  <div id="chat-popup" class="minimized" aria-hidden="false">
    <div id="chat-header" role="button" tabindex="0">
      <span id="chat-title">Chat</span>
    </div>
    <div id="chat-feed" aria-live="polite"></div>
    <div class="chat-input">
      <input id="chat-message" type="text" placeholder="Type a message..." />
      <button id="send-message" aria-label="Send">Send</button>
    </div>
  </div>

  <!-- Bottom bar (flat, centered) -->
  <div id="bottom-bar" role="toolbar" aria-label="controls">
    <div id="palette-container">
      <div id="palette" aria-hidden="false"></div>
      <button id="more-colors-btn" class="tool-btn" title="More colors">ï¼‹</button>
    </div>

    <div id="middle-controls">
      <div id="points-display" aria-live="polite">1/1</div>
    </div>

    <div id="right-controls">
      <button id="toggle-grid" class="tool-btn" title="Toggle grid">Grid</button>
      <button id="toggle-sound" class="tool-btn" title="Toggle sound">ðŸ”Š</button>
    </div>
  </div>

  <!-- More colors popup -->
  <div id="more-colors" class="popup hidden" aria-hidden="true">
    <div class="popup-header">More colors</div>
    <div id="more-palette" class="more-palette"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
