<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dark static background -->
  <div id="background"></div>

  <!-- Canvas container -->
  <div id="canvas-container">
    <canvas id="pixelCanvas" width="5000" height="5000"></canvas>
  </div>

  <!-- Toolbar -->
  <div id="toolbar">
    <div id="palette"></div>
    <button id="toggle-grid" class="tool-btn">Grid</button>
    <button id="toggle-chat" class="tool-btn">Chat</button>
    <button id="toggle-sound" class="tool-btn">ðŸ”Š</button>
    <button id="points-display" class="tool-btn green">6/6</button>
  </div>

  <!-- Floating chat popup -->
  <div id="chat-popup" class="hidden">
    <div id="chat-feed"></div>
    <div id="chat-input">
      <input type="text" id="chat-message" placeholder="Type a message...">
      <button id="send-message">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
